<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/index.css">
  <title>Motivation</title>
</head>
<body class='container center'>
  <h1>My favorite quotes:</h1>
  <h4>Sort Quotes by Author:</h4><button id="filter-by-author">ON</button>
  <div>
    <ul id="quote-list">
    </ul>
  </div>
  <hr>
  <div id="forms-div">
    <form id="new-quote-form" hidden>
      <div class="form-group">
        <label for="new-quote">New Quote</label>
        <input type="text" class="form-control" id="new-quote" placeholder="Learn. Love. Code.">
      </div>
      <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="Flatiron School">
      </div>
      <button type="submit" class="btn btn-primary">Create!</button>
    </form>
  </div>
  <form id="edit-quote-form" hidden>
     <div class="form-group">
       <label for="new-quote">Edit that Quote</label>
       <input type="text" class="form-control" id="edited-quote" placeholder="Learn. Love. Code.">
     </div>
     <div class="form-group">
       <label for="Author">Author</label>
       <input type="text" class="form-control" id="author-edited" placeholder="Flatiron School">
     </div>
     <button type="submit" class="btn btn-primary">Submit Ur Editz</button>
   </form>

  <script src="src/index.js"></script>
</body>
</html>
